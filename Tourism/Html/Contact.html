<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Ambala Municipal Corporation for inquiries"
    />
    <title>Contact US</title>
    <link rel="icon" type="image/x-icon" href="/Tourism/contact.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Tourism/CSS/ContactUs.css" />
  </head>

  <body>
    <main>
      <center>
        <h1>Contact Ambala Municipal Corporation</h1>
        <hr width="80%" />
        <form>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" /><br /><br />
          <label for="city">Region:</label>
          <select id="region" name="region" required>
            <option value="">Select Region</option>
            <option value="IND">INDIA</option>
            <option value="AUS">AUSTRALIA</option>
            <option value="US">UNITED STATES AMERICA</option>
            <option value="JAP">JAPAN</option></select
          ><br />
          <br />
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="2" cols="30"></textarea
          ><br /><br />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required /><br />
          <br />

          <label for="file">Upload File:</label>
          <input type="file" id="file" name="file" /><br /><br />

          <label for="daterange">Date:</label><br />
          <input
            type="date"
            id="daterange_start"
            name="daterange_start"
            placeholder="Start Date"
          /><br /><br />

          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="30"
            required
            placeholder="Write Your Message Here"
          ></textarea
          ><br /><br />
          <center>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </center>
        </form>
      </center>
    </main>
    <footer>
      <hr width="80%" />
      <p align="center">
        &copy; 2025 Our City Ambala. All rights reserved.<br />
        <a href="/Tourism/Home.html"> <i class="fa-solid fa-house"></i> Home</a>
      </p>
    </footer>
  </body>
</html>
